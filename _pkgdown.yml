url: https://ma-riviere.github.io/argent/
logo: man/figures/logo.png
home:
  title: Creating AI Agents in R
  description: A unified R6-based interface for interacting with Large Language Models
    (LLMs) from multiple providers, specialized for creating AI agents with tool calling,
    multimodal inputs, and structured outputs.

authors:
  Marc-Aurèle Rivière:
    href: https://ma-riviere.com

template:
  bootstrap: 5
  bslib:
    font_scale: 1.0
    link-color: '#5d7291'
    info: '#a3b5c7'
    headings-color: '#3d4f63'
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "Creating AI Agents in R"
    twitter:
      creator: '@mariviere1'
      card: summary

destination: docs

development:
  mode: auto

navbar:
  structure:
    left:  [intro, providers, advanced, reference]
    right: [search, github, lightswitch]
  components:
    providers:
      text: Providers
      menu:
      - text: Google Gemini
        href: articles/google-gemini.html
      - text: Anthropic
        href: articles/anthropic.html
      - text: OpenRouter
        href: articles/openrouter.html
      - text: Local LLM
        href: articles/local-llm.html
      - text: Other Providers
        href: articles/other-providers.html
      - text: -------
      - text: OpenAI
      - text: Responses API
        href: articles/openai-responses.html
      - text: Chat Completions API
        href: articles/openai-completions.html
      - text: Assistants API
        href: articles/openai-assistants.html
    advanced:
      text: Advanced Use
      menu:
      - text: RAG with `ragnar`
        href: articles/advanced-rag.html
      - text: Using MCP Servers
        href: articles/advanced-mcp.html

articles:
- title: Provider Guides
  desc: Detailed guides for each LLM provider
  navbar:
  contents:
  - articles/google-gemini
  - articles/anthropic
  - articles/openrouter
  - articles/local-llm
  - articles/other-providers

- title: OpenAI APIs
  desc: Guides for different OpenAI API interfaces
  navbar: OpenAI
  contents:
  - articles/openai-responses
  - articles/openai-completions
  - articles/openai-assistants

- title: Advanced Use
  desc: Advanced features and techniques
  navbar: Advanced Use
  contents:
    - articles/advanced-rag
    - articles/advanced-mcp

